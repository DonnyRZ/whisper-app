<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisper Speech-to-Text</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>Whisper Speech-to-Text</h1>
        <div id="status">Connecting...</div>
        
        <div class="recording-section">
            <button id="recordButton" class="record-button">Start Recording</button>
            <div id="timer">00:00</div>
        </div>
        
        <div class="controls">
            <button id="playButton" disabled>Play Recording</button>
            <button id="transcribeButton" disabled>Transcribe</button>
        </div>
        
        <div class="result-section">
            <h2>Transcription Result</h2>
            <div id="result" class="result-text">Press record to start speaking...</div>
            <div id="processingTime" class="processing-time"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
